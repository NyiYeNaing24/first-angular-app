<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>id : {{ hero.id }}</div>

    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">

        <label for="hero-type">Hero type: </label>
        <input id="hero-type" [(ngModel)]="hero.type" placeholder="type">

        
        <label for="hero-level">Hero level: </label>
        <input id="hero-level" [(ngModel)]="hero.level" placeholder="level1">
    </div>

</div>
